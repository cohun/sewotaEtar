<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETAR Rendszer - Piszkozatok</title>
    <link rel="icon" type="image/png" href="images/ETAR_H.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Common Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #000033);
        }
        .card {
            background-color: rgba(3, 7, 18, 0.6); /* bg-blue-950/60 */
            border: 1px solid #1e40af; /* border-blue-800 */
            color: #d1d5db; /* text-gray-300 */
        }
        .btn-primary {
            background-color: #2563eb; /* bg-blue-600 */
        }
        .btn-primary:hover {
            background-color: #1d4ed8; /* bg-blue-700 */
        }
        .btn-success {
            background-color: #16a34a; /* bg-green-600 */
            color: white;
        }
        .btn-success:hover {
            background-color: #15803d; /* bg-green-700 */
        }
        .btn-danger {
            background-color: #dc2626; /* bg-red-600 */
            color: white;
        }
        .btn-danger:hover {
            background-color: #b91c1c; /* bg-red-700 */
        }
        .input-field {
            background-color: white; color: black !important; font-weight: bold;
        }
        .sortable {
            cursor: pointer;
        }
        .sortable:hover {
            background-color: #374151; /* gray-700 */
        }
        .sortable i {
            margin-left: 8px;
            color: #9ca3af; /* gray-400 */
        }
        .active-sort i {
            color: white;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="container mx-auto max-w-7xl">
        <header class="bg-blue-950 p-4 rounded-t-xl mb-1 shadow-lg border-b border-blue-800 flex items-center justify-between">
            <img src="images/ETAR_H.png" alt="ETAR Logo" class="h-10">
            <div class="text-center">
                <h2 class="text-xl font-bold text-white">Piszkozatok Áttekintése</h2>
                <p class="mt-1 text-sm text-gray-300">Itt láthatók a rögzített, de még nem véglegesített vizsgálati piszkozatok.</p>
            </div>
            <div class="w-10"></div>
        </header>
        <div class="card rounded-t-none p-6">
            <div class="sm:flex sm:items-center sm:justify-end">
                <div class="mt-4 sm:mt-0 space-y-2 sm:space-y-0 sm:space-x-4 flex flex-col sm:flex-row">
                    <button id="deleteDraftsButton" class="btn btn-danger">Kijelöltek törlése</button>
                    <button id="generateDraftsButton" class="btn btn-primary">Piszkozatok előnézete (HTML)</button>
                    <button id="finalizeDraftsButton" class="btn btn-success">Kijelöltek véglegesítése</button>
                </div>
            </div>

            <!-- Piszkozatok Táblázata -->
            <div class="mt-8 flex flex-col">
                <div class="overflow-x-auto">
                    <div class="shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                        <table class="min-w-full divide-y divide-gray-700">
                            <thead class="bg-gray-800">
                                <tr>
                                    <th scope="col" class="relative px-6 py-3.5">
                                        <input type="checkbox" id="select-all-checkbox" class="absolute left-4 top-1/2 -mt-2 h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                    </th>
                                    <th scope="col" data-sort="partnerName" class="py-3.5 px-3 text-left text-sm font-semibold text-white sortable">Partner<i></i></th>
                                    <th scope="col" data-sort="serialNumber" class="py-3.5 px-3 text-left text-sm font-semibold text-white sortable">Eszköz Gyári Szám<i></i></th>
                                    <th scope="col" data-sort="vizsgalatEredmenye" class="py-3.5 px-3 text-left text-sm font-semibold text-white sortable">Eredmény<i></i></th>
                                    <th scope="col" data-sort="szakerto" class="py-3.5 px-3 text-left text-sm font-semibold text-white sortable">Szakértő<i></i></th>
                                    <th scope="col" data-sort="createdAt" class="py-3.5 px-3 text-left text-sm font-semibold text-white sortable active-sort">Létrehozva<i class="fas fa-sort-down"></i></th>
                                </tr>
                            </thead>
                            <tbody id="drafts-table-body" class="divide-y divide-gray-800 bg-gray-900/50">
                                <!-- Tartalom JS-ből -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
             <div class="flex justify-start mt-6">
                <button onclick="history.back()" class="btn btn-secondary">Vissza</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <!-- Docx Generation Libraries -->
    <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.37.9/docxtemplater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/drafts.js"></script>
</body>
</html>
