<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETAR - Jegyzőkönyv Megtekintő</title>
    <link rel="icon" type="image/png" href="images/ETAR_H.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Common Styles -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            background-color: #f3f4f6; /* Világos háttér */
            font-family: 'Inter', sans-serif; /* Alapértelmezett betűtípus */
        }
        #doc-container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            max-width: 8.5in; /* A4-es mérethez közeli szélesség */
            margin: 2rem auto;
            color: #1f2937; /* Sötétszürke alapértelmezett szöveg */
        }
        #status-message {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }

        /* --- A TE STÍLUSAID A 'jegyzokonyv_K.docx' FORMÁTUMHOZ --- */
        #doc-container h1 {
            font-size: 1.5rem; /* 24px */
            font-weight: 700;
            text-align: center;
            margin-top: 1.2em;
            margin-bottom: 1.5em;
            color: #000;
        }
        #doc-container h2 {
            font-size: 1.125rem; /* 18px */
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            text-indent: 0;
        }
        #doc-container h3 {
            font-size: 1rem; /* 16px */
            font-weight: 700;
            margin-top: 1.25em;
            margin-bottom: 0.5em;
            text-indent: 0;
        }
        #doc-container p {
             margin-bottom: 0.3em;
             line-height: 1.5;
             text-indent: 0;
        }
        #doc-container h2:nth-of-type(n+3) ~ p,
        #doc-container h3:nth-of-type(n+3) ~ p {
            text-indent: 2.5em;
        }
        #doc-container table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }
        #doc-container th, #doc-container td {
            border: 1px solid #ccc;
            padding: 0.5em;
            text-align: left;
        }
        #doc-container th {
            background-color: #f2f2f2;
        }
        /* --- STÍLUSOK VÉGE --- */
    </style>
</head>
<body class="min-h-screen">

    <div id="doc-container" class="hidden">
        <!-- A DOCX tartalom ide lesz renderelve -->
    </div>
    <div id="status-message">
        <div class="loader mx-auto"></div>
        <p class="mt-4">Jegyzőkönyv betöltése...</p>
    </div>

    <!-- Mammoth.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const docUrl = urlParams.get('doc');
            const statusDiv = document.getElementById('status-message');
            const container = document.getElementById('doc-container');

            if (!docUrl) {
                statusDiv.innerHTML = '<p class="text-red-500">Hiba: A jegyzőkönyv URL-címe hiányzik.</p>';
                return;
            }

            fetch(docUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Hiba a fájl letöltésekor: ${response.statusText}`);
                    }
                    return response.arrayBuffer();
                })
                .then(arrayBuffer => {
                    // --- ITT KEZDŐDIK A MEGOLDÁS ---
                    // A mammoth.js-nek meg kell mondanunk, hogy a Word stílusokat mire cserélje.
                    // 1. Nyisd meg a 'jegyzokonyv_K.docx' sablont Word-ben.
                    // 2. Kattints egy címre (pl. "1. Üzemeltető adatai:").
                    // 3. A "Kezdőlap" fülön a "Stílusok" panelen látni fogod a stílus nevét (pl. "Címsor 1", "Heading 1").
                    // 4. Cseréld ki az alábbi 'p.StyleName => h2' részekben a 'StyleName' nevet arra, amit a Word-ben látsz.

                    const options = {
                        styleMap: [
                            // Példa: Ha a Word-ben a stílus neve "Címsor 2", akkor a sor így nézzen ki:
                            // "p[style-name='Címsor 2'] => h2:fresh"
                            // A ':fresh' fontos, hogy ne tegye bele a mammoth a saját felesleges stílusait.
                            "p[style-name='Heading'] => h1:fresh", // Főcím
                            "p[style-name='Subtitle'] => h2:fresh", // Szekciók címei (pl. "1. Üzemeltető adatai")
                            "p[style-name='Heading 3'] => h3:fresh", // Alcímek (ha vannak)
                        ]
                    };
                    // --- EDDIG TART A MEGOLDÁS ---

                    mammoth.convertToHtml({ arrayBuffer: arrayBuffer }, options)
                        .then(result => {
                            const headerHtml = `
                                <div id="viewer-header" style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid black; padding-bottom: 1rem; margin-bottom: 2rem;">
                                    <div id="header-left" style="font-size: 0.8rem; line-height: 1.2;">
                                        <p style="margin: 0; font-weight: bold;">VIZSGÁLATOT VÉGEZTE:</p>
                                        <p style="margin: 0;">H-ITB EMELŐGÉP SZAKSZOLGÁLAT</p>
                                        <p style="margin: 0;">1119 BUDAPEST KELENVÖLGYI HTSR. 5</p>
                                    </div>
                                    <div id="header-right" style="display: flex; align-items: center; gap: 1rem;">
                                        <img src="images/H-ITB_Logo.jpg" alt="H-ITB Logo" style="height: 55px;">
                                        <img src="images/logo.jpg" alt="Logo" style="height: 55px;">
                                    </div>
                                </div>
                            `;
                            container.innerHTML = headerHtml + result.value;
                            statusDiv.classList.add('hidden');
                            container.classList.remove('hidden');
                        })
                        .catch(handleError);
                })
                .catch(handleError);

            function handleError(error) {
                console.error("Hiba a jegyzőkönyv feldolgozásakor:", error);
                statusDiv.innerHTML = `<p class="text-red-500">Hiba történt a jegyzőkönyv megjelenítése közben. Ellenőrizze a böngésző konzolját a részletekért.</p>`;
            }
        });
    </script>

</body>
</html>
